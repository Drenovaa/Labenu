<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <title>Planner</title>
</head>
<body>
    <header>
        <form action="">
            <div id="nova-tarefa">
                <label for="tarefa">Nova tarefa:</label>
                <input type="text" id="tarefa" value="">
                <select name="dias-semana" id="dias-semana">
                    <option value="domingo">Domingo</option>
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
            </select>
            </div>
            <div id="relogio">
                <label for="horario">Horario da tarefa (Formato 24) </label>
                <input type="time" step="3600000" id="horario" value="" placeholder="00">
            </div>
        </form>

        <button onclick="adicionarTarefa()" id="adiciona-tarefa">Criar tarefa</button>
        
        <button onclick="limparTarefas()" id="limpa-tarefa">Limpar tarefas</button>
    </header>
    <section>
        <div class="semana">
            <h3>Domingo</h3>
            <div id="domingo"></div>
        </div>

        <div class="semana">
            <h3>Segunda-feira</h3>
            <div id="segunda"></div>
        </div>

        <div class="semana">
            <h3>Terça-feira</h3>
            <div id="terca"></div>
        </div>
    
        <div class="semana">
            <h3>Quarta-feira</h3>
            <div id="quarta"></div>
        </div>
    
        <div class="semana">
            <h3>Quinta-feira</h3>
            <div id="quinta"></div>
        </div>

        <div class="semana">                    
            <h3>Sexta-feira</h3>               
            <div id="sexta"></div>
        </div>

        <div class="semana">
            <h3>Sábado</h3>
            <div id="sabado"></div>
        </div>
    </section>
    
</body>
</html>
